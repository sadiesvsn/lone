<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles.css">
    <title>Songs - Destroy Lonely</title>
</head>
<body>
    <h1 class="main-headings">Vote your favorite song by LONELY</h1>
    <nav class="pages">
        <a href="../index.html">ABOUT</a>
        <a href="./songs.html">SONGS</a>
        <a href="./videos.html">VIDEOS</a>
        <a href="../html/lnly.html">LONE</a>
    </nav>
    <form action="/lone/html/" method="post">
        <fieldset>
            <legend class="bio">VOTE LNLY</legend>

            <div class="bio">
                <label for="firstName">First name</label>
                <input type="text" name="first_Name" id="firstName">
            </div>

            <div class="bio">
                <label for="lastName">Last name</label>
                <input type="text" name="last_Name" id="lastName">
            </div>

            <div class="bio">
                <label for="email">Email</label>
                <input type="email" name="email_address" id="email">
            </div>

            <div class="bio">
                <select name="fan_status" id="fan">
                    <option value="Fan">Fan</option>
                    <option value="SuperFan">Super Fan</option>
                    <option value="OPIUM">OPIUM</option>
                </select>
            </div>

            <div class="bio">
                <p>Choose your favorite song by LNLY</p>
                <input type="radio" name="fav_lnly" id="nostylist" value="NOSTYLIST">
                <label for="nostylist">NO STYLIST</label><br>
                <input type="radio" name="fav_lnly" id="bane" value="Bane">
                <label for="bane">Bane</label><br>
                <input type="radio" name="fav_lnly" id="iflookscouldkill" value="iflookscouldkill">
                <label for="iflookscouldkill">If Looks Could Kill</label><br>
            </div>

            <div class="bio">
                <label for="comments">Comments</label>
                <textarea name="comments" id="comments"></textarea>
                <label for="date">Current Date</label>
                <input type="date" id="date" name="date">
            </div>

            <div class="bio">
                <input type="checkbox" name="becomeopium" id="becomeopium">
                <label for="becomeopium">Become opium</label>
                <input type="checkbox" name="terms" id="terms">
                <label for="terms">Agree to terms and conditions</label>
                <br>
                <button type="submit">Submit</button>
            </div>

        </fieldset>
    </form>
</body>
</html>
